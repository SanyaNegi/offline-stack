cache:
- "c:\\project\\dist"

build: off

before_test:
- choco install -y ghc --version 8.0.2
- refreshenv
- cabal --version
- curl -ostack.zip -L --insecure http://www.stackage.org/stack/windows-x86_64
- 7z x stack.zip stack.exe
- stack --version

clone_folder: "c:\\project"
environment:
  global:
    STACK_ROOT: "c:\\sr"

test_script:
- cabal update
- cabal install
- cabal clean
- start http-redirect
- set http_proxy=localhost:3000
- set https_proxy=localhost:3000
- stack init
- stack setup > nul
- stack build
